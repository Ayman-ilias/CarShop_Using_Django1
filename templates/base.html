{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: lightskyblue; ">
        <div class="container-fluid">
          <a class="navbar-brand m-2" href="#">
            <img src="{% static 'logo.png' %}" alt="Bootstrap" class="d-inline-block align-text-top" style="width: 50px; height: auto;">
          </a>
          <a class="navbar-brand" href="#">Car Lagbe???..</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
             

            </ul>
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                {% if request.user.is_authenticated %}
                <li class="nav-item mx-3">
                  <a class="nav-link  btn btn-outline-success"  href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-outline-danger" href="{% url 'user_logout' %}">LogOut</a>
                </li>

                {% else %}
                <li class="nav-item mx-3">
                  <a class="nav-link btn btn-outline-success"  href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  btn btn-outline-primary" href="{% url 'user_login' %}">sign in</a>
                </li>
                {% endif %}
                  

              </ul>
            </div>
          </div>
        </div>
      </nav>
      {% for message in messages %}
    <div style="padding: 10px; margin: 10px; text-align: center;">
        <strong class="text-{{ message.tags }}" style="line-height: 1.5;">{{ message }}</strong>
    </div>
{% endfor %}


      {% block content %}

        
        
      {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
