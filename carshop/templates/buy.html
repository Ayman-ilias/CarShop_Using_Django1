{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="width: 1000px;">
        <h5 class="card-header text-center">Car Lagbe???</h5>
        <div class="card-body text-center">
            <h5 class="card-title">Do you want to buy {{ car.name }}</h5>
            <p class="card-text">Brand: {{ car.brand }}</p>
            <p class="card-text">Price: ${{ car.price }}M</p>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-primary btn-lg" type="submit">Confirm Purchase</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
